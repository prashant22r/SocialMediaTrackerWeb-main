<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/gallery.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="wrapper">
        <form method="post" action="{{ url_for('register') }}" autocomplete="off">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" name="username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <input style="display:none" type="text" name="fakeusername"/>
            <input style="display:none" type="password" name="fakepassword"/>

            <input type="submit" class="btn" value="Register">
            <div class="register-link">
                <p>Already have an account? <a href="login1">Login</a></p>
            </div>

        </form>
        <script>
            function redirectToPage() {
                window.location.href = 'login1.html';
            }
        </script>
    </div>
</body>

</html>
